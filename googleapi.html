<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	  <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>

			  <script>
			  	
function search(a) {

	fetch('http://autocomplete.geocoder.api.here.com/6.2/suggest.json?app_id=FQILLWhL6qBAiQfjd8AV&app_code=tsb7kpss2ctn0m-0HRD91w&query='+a+'&beginHighlight=<b>&endHighlight=</b>')
    .then(function(response) {



     return  response.json();
    })
  .then(function(myJson) {
    $("#ss").html(myJson.suggestions[0].label);
    
    });
}


			  </script>
</head>
<body>
	<input type="text" name="" value="" placeholder="Find city...." onkeyup="search(this.value)">
	<a href="#"><div id="ss"></div></a><br>

	
</body>
</html>
